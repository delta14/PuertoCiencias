<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Puerto Ciencias</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet" />
       
    </h:head>
    <header>
        <h1>Puerto Ciencias</h1>
    </header>
    <h:body>
        <div class="container">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:form id="formLogin">
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Inicia Sesion">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Correo:" />
                        <p:inputText id="Correo" value="#{loginBean.username}" 
                                     required="true" label="correo" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="Password" value="#{loginBean.password}" 
                                    required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="IniciarSesión" update=":growl"
                                             actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                            
                        </f:facet>
                        <span ><input type="checkbox" name="1" value="1"> Guardar contraseña </input><a href="#" style="margin-left:30px;">Recuperar contraseña</a></span>
                                
			<span > <a href="#" style="margin-left:30px;">Registrarse</a></span>

                    </h:panelGrid>
                </p:panel>
            </h:form>
            
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
